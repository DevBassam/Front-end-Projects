<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="fullCalculator">
        <div id="showScreen">
            <textarea name="txt" id="txtArea" cols="28" rows="6" readonly></textarea>
        </div>
        <div id="btns">
            <button id="resetBtn" value="C">C</button>
            <button id="modBtn" value="%" class="btnsWillShow">%</button>
            <button id="multiplyBtn" value="*" class="btnsWillShow">*</button>
            <button id="divsionBtn" value="/" class="btnsWillShow">/</button>
            <button id="numOne" value="1" class="btnsWillShow">1</button>
            <button id="numTwo" value="2" class="btnsWillShow">2</button>
            <button id="numThree" value="3" class="btnsWillShow">3</button>
            <button id="addBtn" value="+" class="btnsWillShow">+</button>
            <button id="numFour" value="4" class="btnsWillShow">4</button>
            <button id="numFive" value="5" class="btnsWillShow">5</button>
            <button id="numSix" value="6" class="btnsWillShow">6</button>
            <button id="subtractBtn" value="-" class="btnsWillShow">-</button>
            <button id="numSeven" value="7" class="btnsWillShow">7</button>
            <button id="numEight" value="8" class="btnsWillShow">8</button>
            <button id="numNine" value="9" class="btnsWillShow">9</button>
            <button id="previousBtn" value="P">P</button>
            <button id="equalBtn" value="=">=</button>
            <button id="dotBtn" value="." class="btnsWillShow">.</button>
            <button id="numZero" value="0" class="btnsWillShow">0</button>
            <button id="deleteBtn" value="x">x</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
