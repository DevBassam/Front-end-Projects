<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Password Generator</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="workArea">
        <textarea id="passwordScreen" placeholder="Your Password Will Appear Here..." ></textarea>
        <input type="number" max="20" min="8" placeholder="Password Length...?" id="passwordLengthInput">
        <div id="checkboxes">
            <label for="alphabetCheckBox">Alphabets</label>
            <input type="checkbox" checked id="alphabetCheckBox" value="Alphabets">
            <label for="numberCheckBox">Numbers</label>
            <input type="checkbox" checked id="numberCheckBox" value="Numbers">
            <label for="symbolCheckBox">Symbols</label>
            <input type="checkbox" checked id="symbolCheckBox" value="Symbols">
        </div>
        <input type="button" id="generateBtn" value="Generate">
        <p>Hint: Your password length must be between 8 and 20 characters.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
